<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container ">
        <div id="formEl" class="row g-0">
            <div class="col-lg-6">
                <div id="fImg">
                    <img class="img-fluid" src="https://e0.pxfuel.com/wallpapers/248/985/desktop-wallpaper-premium-illustration-of-fresh-natural-green-monstera-deliciosa-green-leaf-background-leaf-background-nature-graphy-trees-dark-leaves-aesthetic.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div id="form">
                    <h1>Get Started</h1>
                    <div class="item">
                        <p>User Name</p>
                        <div class="inp-icn">
                            <i id="left" class="fa-solid fa-user"></i>
                            <input class='name'type="text">
                            <i  id="right" class="fa-regular fa-circle-check"></i>
                        </div>
                        <p id="msg" class="not"></p>
                    </div>
                    <div class="item">
                        <p>Email</p>
                        <div class="inp-icn">
                            <i id="left" class="fa-regular fa-envelope"></i>
                            <input class='email' type="text">
                            <i id="right" class="fa-regular fa-circle-check"></i>
                        </div>
                        <p id="msg" class="not"></p>
                    </div>
                    <div class="item">
                        <p>Password</p>
                        <div class="inp-icn">
                            <i id="left" class="fa-solid fa-lock"></i>
                            <input class='password'type="password">
                            <i id="right" class="fa-regular fa-circle-check"></i>
                        </div> 
                        <p id="msg" class="not"></p>                       
                    </div>
                    <div id="butt"class="btn">Submit</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
